<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">

<head>
	<title>DSIS Sample Widget Get Data</title>

	<meta name="author" content="DSIS" />
	<meta name="description" content="DSIS Sample Widget WAFData" />
	<meta name="apiVersion" content="1.3" />
	<meta name="debugMode" content="true" />
	<meta name="strictMode" content="false" />

	<!-- Application Preferences -->
	<widget:preferences>
		<widget:preference type="hidden" name="urlREST" label="URL REST Service" defaultValue='https://l29zfkwmca.execute-api.eu-central-1.amazonaws.com/develop/lambda/authentication' />
		<widget:preference type="text" name="ctx" label="3DSpace Context" defaultValue='' />
		<widget:preference type="text" name="typeObj" label="Type of Object" defaultValue='Task' />
	</widget:preferences>

	<!-- Widget files -->
	<link rel="stylesheet" type="text/css" href="./styles/Main.css" />
	<script type="text/javascript" src="./scripts/MainWAF.js"></script>

	<script type="text/javascript">
		function widgetLoading() {
			if (widget) {
				executeWidgetCode();
			} else {
				console.warn("Defered widget Loading");
				setTimeout(widgetLoading, 100); //Wait for widget object to be added correctly
			}
		}
		widgetLoading();
	</script>

</head>

<body>
	<p>Loading...</p>
</body>
